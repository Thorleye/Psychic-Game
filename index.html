<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
  
    <h1>Psychic Game</h1>
    <div id="game">
        <p>Guess a number from 0-9</p>
    </div>
    
</body>

<script type="text/javascript">

//array to keep possible answers

var answer = ["a","b","c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v","w","x","y","z" ]
console.log(answer)

//variables to keep score
var remainingGuesses = 3
var wins = 0
var losses = 0

//input from the user
//math funtion to pull the number



var computerGuess = answer[Math.floor(Math.random() * answer.length)];
console.log(computerGuess)


document.onkeyup = function(event){

// this keeps track of guess
    var userGuess = event.key
    console.log(userGuess)

// need to define userGuess



//logic of the game
 if (userGuess === computerGuess){
     wins++
     remainingGuesses = 3
 }

 else {
remainingGuesses--} 
 
if (remainingGuesses === 0){
     losses++
     remainingGuesses = 3
 }




        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
        var gameRecord =
          "<p>You chose: " + userGuess + "</p>" +
          
          "<p>Remaining Guesses: " + remainingGuesses + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Wins: " + wins + "</p>" +
          //remove this
          "<p>computer chose: " + computerGuess + "</p>" ;

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = gameRecord;
}

// compare input  to answer




</script>
</html>
